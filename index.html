<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="grid-container">
        <div id="display">0</div>
        <button class="grid-item" id="clear">CLEAR</button>
        <button class="grid-item" id="add">+</button>
        <button class="grid-item" id="subtract">-</button>
        <button class="grid-item" id="multiply">X</button>
        <button class="grid-item" id="divide">รท</button>
        <button class="grid-item" id="equals">=</button>

        <button class="grid-item" id="zero">0</button>
        <button class="grid-item" id="one">1</button>
        <button class="grid-item" id="two">2</button>
        <button class="grid-item" id="three">3</button>
        <button class="grid-item" id="four">4</button>
        <button class="grid-item" id="five">5</button>
        <button class="grid-item" id="six">6</button>
        <button class="grid-item" id="seven">7</button>
        <button class="grid-item" id="eight">8</button>
        <button class="grid-item" id="nine">9</button>
        <button class="grid-item" id="decimal">.</button>

    </div>
</body>
</html>
